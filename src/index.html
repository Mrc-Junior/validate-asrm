<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/styles/main.css">
  <title>Validate - Form</title>
</head>
<body>
  <div class="content">
    <img src="./assets/images/bg.jpg">
    <form id="form-validate" novalidate>
      <h2>JavaScript - Form Validate</h2>
      <div class="form-control">
        <label for="name">Login</label>
        <input type="text" id="name" placeholder="Enter your login" minlength="4" maxlength="10" autocomplete="off">
        <i class="icon"></i>
      </div>

      <div class="form-control">
        <label for="email">E-mail</label>
        <input type="email" id="email" placeholder="Enter your E-mail" autocomplete="off">
        <i class="icon"></i>
      </div>

      <div class="form-control">
        <label for="phone">Phone Nuber</label>
        <input type="tel" id="phone" placeholder="(+DD) xxxxx-xxxx" autocomplete="off">
        <i class="icon"></i>
      </div>

      <div class="form-control">
        <label for="password">Password</label>
        <input type="password" id="password" minlength="4" maxlength="10" placeholder="Enter your password" autocomplete="off">
        <i class="icon"></i>
      </div>

      <div class="form-control">
        <label for="re-password">Re password</label>
        <input type="password" id="re-password" minlength="4" maxlength="10" placeholder="Repeat your password" autocomplete="off">
        <i class="icon"></i>
      </div>

      <div class="form-control">
        <label for="message">Message</label>
        <textarea name="message" id="message" cols="30" rows="10" placeholder="Enter your message"></textarea>
        <i class="icon"></i>
      </div>

      <button class="button-submit">Send Form</button>
    </form>
  </div>
  <div id="modal-success" class="modal">
    <div class="modal-content">
      <span class="close-button">‚ùå</span>
      <h2>Success Message</h2>
      <p>Your form has been submitted now !</p>
      <i class="icon fas fa-check-circle"></i>
    </div>
  </div>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <script src="./assets/scripts/main.js"></script>
</body>
</html>
